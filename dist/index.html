<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="/src/index.js"></script>
  <title>Good Eats Co.</title>
</head>
<body>
  <div id="content">
    <nav class="navbar">
      <div class="navbar-brand">
        <div class="navbar-item">Good Eats Co.</div>
      </div>
    </nav>
    <section class="hero is-primary">
      <div class="hero-body has-text-centered">
        <p class="title is-1">Good Eats Co.</p>
        <p class="subtitle is-3">(Definitely up to code)</p>
      </div>
    </section>
    <section class="section container">
      <p>Hello and welcome to my new Greek restaurant! We are very good at cooking and hope that you are not. Come eat our authentic foods!</p>
    </section>
    <div class="container">
      <section class="food tile is-ancestor">
        <div class="tile">
          <div class="tile is-parent is-4">
            <div class="tile is-child box">
              <figure class="image">
                <img src="/src/souvlaki-meal.jpg" alt="">
              </figure>
            </div>
          </div>
          <div class="tile is-parent is-4">
            <div class="tile is-child box">
              <figure class="image">
                <img src="/src/pastitsio.jpg" alt="">
              </figure>
            </div>
          </div>
          <div class="tile is-parent is-4">
            <div class="tile is-child box">
              <figure class="image">
                <img src="/src/gyro.jpg" alt="">
              </figure>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Good Eats</strong> by <a href="https://www.github.com/harmolipi">@harmolipi</a>.
        </p>
      </div>
    </footer>
  </div>
</body>
</html>
